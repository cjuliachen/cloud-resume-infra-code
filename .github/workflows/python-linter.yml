name: "SAST: Python Linting"
on:
  push:
    branches: [ "main", "workflow" ]
    # paths:
    #   - '**.py'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install pylint
          pip install boto3
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          flake8 $(git ls-files '*.py') --count --select=E9,F63,F7,F82 --show-source --statistics > python-linter-results.txt
          flake8 $(git ls-files '*.py') --count --max-complexity=10 --max-line-length=79 --statistics >> python-linter-results.txt
      - name: Lint with Pylint
        run: |
          pylint $(git ls-files '*.py') >> python-linter-results.txt
      - name: Upload Python Linting results
        uses: actions/upload-artifact@v3
        with:
          name: SAST Python linting results
          path: python-linter-results.txt